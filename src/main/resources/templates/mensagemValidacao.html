<!DOCTYPE html>
<html lang="pt"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="alert alert-sucess alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}"> <!--esse final com "(mensagem)" vai verificar a mensagem passada no método "addFlashAttribute" la na classe "EventoController"-->

    <span th:text="${mensagem}"></span> <!-- a mensagem  la de "addFlashAttribute" então será passada aqui como um span-->
</div>
</body>
</html>
