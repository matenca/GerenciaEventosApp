<!DOCTYPE html>
<html lang="pt-br"xmlns:th="http://thymaleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventosApp</title>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--tag "style" pra aplicar CSS dentro desse arquivo HTML, utilização da "#" pra quando usando "id, nesse primeiro foi mexido em todos inputs de uma vez usando o id do form"-->

    <link rel="stylesheet" href="style/styleCss.css">
    <style>
        form#formulario input {
        border: none;
        border-bottom: solid 1px;
        }

        #containerFormulario {
        box-shadow: 1px 1px 4px black;
        padding-bottom: 10px;
        }

        h3#botão {
        padding-bottom: 50px;
        margin-bottom: 100px;
        position: absolute;
        top: 0px;
        }

        h1#titulo {
        position: relative;
        padding-bottom: 50px;
        margin-bottom: 100px;
        }

        li {
        margin-left: 1346px;
        }

        nav#menu {
        box-shadow: 1px 1px 4px black;
        margin-bottom: 300px;
        }
    </style>
</head>
<body>


<header>
    <nav id="menu" class="navbar navbar-expand-lg navbar-dark" style="background-color: #642BA6">
        <a class="navbar-brand" href="#"><h1>Cadastro de Evento</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/eventos" class="btn btn-primary"><i><svg width="2em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    </svg></i>Lista de Eventos<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    <th:block th:include="mensagemValidacao"></th:block>

    <div id="containerFormulario" class="container">
    <form id="formulario" class="container" method="post">
        <div class="row">
            <div class="form-group col-md-12">
                Nome: <input type="text" class="form-control" value="" name="nome"/>
            </div>
            <div class="form-group col-md-6">
                Local: <input type="text" class="form-control" value="" name="local"/>
            </div>
            <div class="form-group col-md-3">
                Data: <input type="date" class="form-control" value="" name="data"/>
            </div>
            <div class="form-group col-md-3">
                Horario: <input type="time" class="form-control" value="" name="horario"/>
            </div>
        </div>
        <button id="botaoSave" type="submit" class="btn btn-primary">Salvar</button>
    </form>
    </div>
    <!--JavaScript Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
